<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-gradient-blur {
            background: linear-gradient(to right, #e0e0e0, #e4e4e4);
            filter: blur(10px);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.2); /* Transparency added here */
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200">
    <div class="bg-gradient-blur"></div>
    <div class="form-container p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Upload Product</h2>
        
        <!-- <input type="file" name="" id="inpnew"> -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Image Url</label>
                <input type="file" id="url" name="email" required class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
          
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="email" required class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Price</label>
                <input type="number" id="price" name="email" required class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Description</label>
                <input type="text" id="description" name="password" required class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
                
            <button onclick="uploades()" type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">upload Product</button>
            </div>
        
    </div>
    
    <div class="">
 
    <script type="module"  src="upload.js"></script>
</body>
</html>
